<!doctype html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrace</title>
</head>
<body>
<style ></style>
<h2 align="center">Get started</h2>
<h6 align="center">Create your account now</h6>

<nav>
    <ul style="list-style-type: none;
    display: flex; flex-direction: column-reverse">
        <li style="margin: 300px"></li>
        <form action="index.html" method="post">

            <div style="text-align: center">
                <br>
                <label for="textinput">Celé jméno</label>
                <br>
                <input type="text" name="text" id="textinput"
                       maxlength="50" placeholder="Jméno Příjmení"
                       required>

                <br>
                <label for="inputemail">Email</label>
                <br>
                <input type="email" name="emial" id="inputemail"
                       placeholder="neco@example.com"
                       required>

                <br>
                <label for="textinput">Oblíbený den</label>
                <br>
                <select name="select" multiple>
                    <optgroup label="všední dny">
                        <option value="pondeli">Pondělí</option>
                        <option value="utery">Úterý</option>
                        <option value="streda">Středa</option>
                        <option value="ctvrtek">Čtvrtek</option>
                        <option value="patek">Pátek</option>
                    </optgroup>
                    <optgroup label="víkendy">
                        <option value="sobota">Sobota</option>
                        <option value="nedele">Neděle</option>
                    </optgroup>
                </select>

                <br>
                <label for="inputpassword">Password</label>
                <br>
                <input type="password" name="password"
                       id="inputpassword" minlength="8"
                       required>

                <input type="hidden" name="tajny" value="1">

                <br>
                <label for="textinput">Váš věk</label>
                <input type="number" name="cislo"
                       placeholder="18"
                       step="1" max="99" min="3"
                       required>

                <br>
                <label for="textinput">Souhlasím s podmínkami</label>
                <input type="checkbox" id="checkBox1"
                       required>

                <br>
                <input hidden="text odeslání" type="submit">
                <button style="background-color: blue; color: white">
                    Sign up
                </button>
                <br>
                <a href="">login</a>
            </div>
    </ul>
</nav>




</form>

</body>
</html>
